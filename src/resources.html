<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href="resources.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- ✅ Fixed Header with Matière Name & Info -->
        <div class="header">
            <h2 id="matiere-title">Resources</h2>
            <textarea id="info" placeholder="🤓Information de la matière, Code de la classroom...🤓"></textarea>
        </div>

        <!-- ✅ Two Separate Boxes for Links & Images -->
        <div class="content">
            <!-- ✅ Links Box -->
            <div class="box1">
                <h3>Links</h3>
                <label for="resource-name">Ajouter des resources:<span> liens youtube, pdf ...</span></label>
                <div class="add-resource">
                    <input type="text" id="resource-name" placeholder="Nom de la ressource">
                    <input type="url" id="resource-link" placeholder="Enter le lien URL :">
                    <button onclick="addResource()">Ajouter</button>
                </div>
                <ul id="resource-list"></ul>
            </div>

            <!-- ✅ Images Box -->
            <div class="box">
                <h3>Images</h3>
                <div class="custom-file-upload">
                    <label for="image-upload" id="custom-file-label">📁 Importer des images</label>
                    <input type="file" id="image-upload" accept="image/*" multiple>
                </div>
                
                <div id="image-gallery"></div>
            </div>
        </div>
    </div>

    <script src="resources.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
