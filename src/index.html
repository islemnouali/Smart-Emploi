    <header class="header">
        <div class="input-container">
            <label for="faculte">🏫 Faculté:</label>

    <div class="cells-container">
        <!-- Draggable Cell Cour-->
        <div id="OriginalCell" class="draggable" draggable="true" ondragstart="drag(event)">
            <input type="text" id="matiere" class="input-field1" placeholder="Matiere Cour" autocomplete="off">
            <input type="text" id="prof" class="input-field2" placeholder="Prof" autocomplete="off">
            <input type="text" id="salle" class="input-field3" placeholder="Salle" autocomplete="off">
            <img src="./Assets/Cour.png" alt="Cour" class="cour-icon">

            <!-- Three dot button -->
            <button class="three-dot-btn" onclick="togglePopup(event)">&#x2022;&#x2022;&#x2022;</button>
            
            <!-- Popup options -->
            <div class="popup">
                <button class="popup-option" onclick="handleOption(event,'resources')">Ressources</button>
                <button class="popup-option" onclick="handleOption(event,'delete')">Supprimer</button>
                <!-- Week Selection Buttons -->
                <button class="popup-option" onclick="toggleWeek('semaine-a', event)">Semaine A</button>
                <button class="popup-option" onclick="toggleWeek('semaine-b', event)">Semaine B</button>
            </div>
        </div>
        
        <!-- Draggable Cell TD -->
        <div id="OriginalCell" class="draggable" draggable="true" ondragstart="drag(event)">
